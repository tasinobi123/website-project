<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="puzzle.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="quizzes_puzzles.html">Quizzes & Puzzles</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Sliding Puzzle Game</h1>
        <p>Rearrange the tiles to complete the puzzle!</p>
        
        <!-- Puzzle Container -->
        <div id="puzzle-container" class="puzzle-container">
            <!-- Puzzle pieces will go here -->
            <div class="puzzle-piece" data-order="0" style="background-image: url('images/puzzle.jpg'); background-position: 0% 0%;"></div>
            <div class="puzzle-piece" data-order="1" style="background-image: url('images/puzzle.jpg'); background-position: 33% 0%;"></div>
            <div class="puzzle-piece" data-order="2" style="background-image: url('images/puzzle.jpg'); background-position: 66% 0%;"></div>
            <div class="puzzle-piece" data-order="3" style="background-image: url('images/puzzle.jpg'); background-position: 100% 0%;"></div>
            <div class="puzzle-piece" data-order="4" style="background-image: url('images/puzzle.jpg'); background-position: 0% 33%;"></div>
            <div class="puzzle-piece" data-order="5" style="background-image: url('images/puzzle.jpg'); background-position: 33% 33%;"></div>
            <div class="puzzle-piece" data-order="6" style="background-image: url('images/puzzle.jpg'); background-position: 66% 33%;"></div>
            <div class="puzzle-piece" data-order="7" style="background-image: url('images/puzzle.jpg'); background-position: 100% 33%;"></div>
            <div class="puzzle-piece" data-order="8" style="background-image: url('images/puzzle.jpg'); background-position: 0% 66%;"></div>
            <div class="puzzle-piece" data-order="9" style="background-image: url('images/puzzle.jpg'); background-position: 33% 66%;"></div>
            <div class="puzzle-piece" data-order="10" style="background-image: url('images/puzzle.jpg'); background-position: 66% 66%;"></div>
            <div class="puzzle-piece" data-order="11" style="background-image: url('images/puzzle.jpg'); background-position: 100% 66%;"></div>
            <div class="puzzle-piece" data-order="12" style="background-image: url('images/puzzle.jpg'); background-position: 0% 100%;"></div>
            <div class="puzzle-piece" data-order="13" style="background-image: url('images/puzzle.jpg'); background-position: 33% 100%;"></div>
            <div class="puzzle-piece" data-order="14" style="background-image: url('images/puzzle.jpg'); background-position: 66% 100%;"></div>
            <div class="puzzle-piece empty" data-order="15"></div> <!-- Empty slot -->
        </div>
        
        <p id="message"></p>
    </main>

    <!-- Footer -->
    <footer>
        <p>Made by Tasin</p>
    </footer>
</body>
</html>
